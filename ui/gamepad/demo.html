<!DOCTYPE html>
<html>
<head>
  <title>Gamepad API test</title>
</head>
<body>
  <script>
  // This is a fork of a demo by Raymond Camden:
  // https://gist.github.com/3230529
  function updateStatus() {
    window.webkitRequestAnimationFrame(updateStatus);

    var gamepads = navigator.webkitGetGamepads();
    var data = '';

    for (var padindex = 0; padindex < gamepads.length; ++padindex) {
      var pad = gamepads[padindex];
      var i;
      if (!pad) continue;
      data += '<pre>' + pad.index + ": " + pad.id + "<br/>";
      for (i = 0; i < pad.buttons.length; ++i)
        data += "button" + i + ": " + pad.buttons[i] + "<br/>";
      for (i = 0; i < pad.axes.length; ++i)
        data += "axis" + i + ": " + pad.axes[i] + "<br/>";
    }
    document.body.innerHTML = data;
  }

  window.webkitRequestAnimationFrame(updateStatus);
  </script>
  <script src="js/api/pine.env.js"></script>
  <script src="js/api/pine.gamepad.js"></script>
</body>
</html>
